<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Security Solutions</title>
    <link rel="stylesheet" href="assets/css/style.css ">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/splide.min.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="'assets/css/sweetalert.min.css">
    <link rel="stylesheet" href="assets/css/chatbot.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

</head>

<body>
    <!--preloader starts-->
    <div id="preloader">
        <div class="preloader-content">
            <img src="assets/images/logo/Infy.gif" alt="Loading...">
            <div id="progress-text">0%</div>
        </div>
            
    </div>
    <!--preloader ends-->
    <!--skip content starts-->
    <div id="skipnav">
        <a href="#mainContent">Skip navigation</a>
    </div>
    <!--skip content ends-->

    <main id="mainContent">
        <div id="navbar"></div>
        <!--inner banner Head starts-->
        <section class="inner_banner_aboutus">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="inner_head">
                            <div class="innerflex">
                                <h1 class="inner_head1">
                                    Cyber Security Solutions
                                </h1>
                            </div>
                            <div class="innerflex">
                                <ul class="breadcrumbs d-flex">
                                    <li class="breadccrumbs_items">
                                        <a href="/" class="bread_crumbs_links">Home</a>
                                    </li>
                                    <li class="breadccrumbs_items text-white">
                                        <i class="fa-solid fa-angle-right"></i>
                                    </li>

                                    <li class="breadccrumbs_items">
                                        <a href="" class="bread_crumbs_links">Cyber Security Solutions</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--inner banner Head ends-->
       <!--footer starts-->
        <div id="footer"></div>
        <!--footer ends-->
    </main>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/splide.min.js"></script>
    <script src="assets/js/chatbot.js"></script>
    <script src="assets/js/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="assets/js/splide-auto-scroll.min.js"></script>

    <!--splide slides starts-->
    <script>
        new Splide('#slider1', {
            type: 'loop',
            autoScroll: {
                speed: 2,
            },
        }).mount(window.splide.Extensions);
    </script>
    <script>
        new Splide('#slider2', {
            type: 'loop',
            autoScroll: {
                speed: 2,
            },
        }).mount(window.splide.Extensions);
    </script>
    <script>
        new Splide('#slider3', {
            type: 'loop',
            autoScroll: {
                speed: 2,
            },
        }).mount(window.splide.Extensions);
    </script>
    <!--splide slides Ends-->
    <script>
        AOS.init();
    </script>
    <!--Preloader script-->
    <script>
        $(document).ready(function () {
            var progress = 0;
            var interval = setInterval(function () {
                progress += 1;
                $('#progress-text').text(progress + '%');
                if (progress >= 100) {
                    clearInterval(interval);
                    $('#preloader').fadeOut('slow', function () {
                        $('#main-content').fadeIn('slow');
                    });
                }
            }, 10);
        });
    </script>
    <!--Preloader script-->

</body>

</html>
